# /etc/arachne/arachned.conf

# This is the configuration file for the Arachne daemon.

[arachned]

# Number of crawler threads that will be used by the application.  This sets
# the number of simultaneous sites that can be contacted by the crawler.
num_crawlers = 3

# This can be the name or uid (gid) of a user (group).  If specified, the
# application will change to this user and group for running the daemon.  You
# should check that the user has permissions to create/modify the pid_file,
# log_file and other files/directories used by the daemon.
# user = arachne
# group = arachne

# File containing the sites (and its options) that will be indexed.
sites_file = /etc/arachne/sites.conf

# File used to save the pid when the daemon starts.
pid_file = /var/run/arachne/arachned.pid

# Directory used to save data waiting to be processed by the application.
spool_dir = /var/lib/spool/arachne/

# Directory where the index files should go.
database_dir = /var/lib/arachne/

# File used to log the daemon activity.
log_file = /var/log/arachne/arachned.log

# Set the log level.  Valid values are DEBUG, INFO and ERROR.
log_level = INFO
