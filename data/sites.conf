# /etc/arachne/sites.conf

# Any section defines a site to be indexed.  The section title (text between
# the the []s) is the URL of the site.  You can define default values for all
# sites in an special [default] section.

[default]

# Time (in seconds) to wait between successful requests.
request_wait = 30

# Time (in seconds) to wait before contacting again a site if it was
# unreachable.
error_site_wait = 1800

# Time (in seconds) to wait before trying again to retrieve the content of a
# directory if an error occurs.
error_dir_wait = 900

# Once a directory is indexed it has to be regularly visited to keep the
# content updated. The crawler will try to estimate the right time interval to
# wait before visiting a directory again based on the default value for the
# site.  The estimated value is guaranteed to be between the minimum and
# maximum values.
min_revisit_wait = 86400
max_revisit_wait = 15552000
default_revisit_wait = 604800

[ftp://atlantis.uh.cu/]
request_wait = 60

[ftp://andromeda.uh.cu/]
request_wait = 15
error_site_wait = 300
min_revisit_wait = 43200
default_revisit_wait = 172800
