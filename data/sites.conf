# /etc/aracne/sites.conf

# This file defines the sites that will be indexed by the crawler.

# Any section defines a site to be indexed.  The section title (text between
# the the []s) is the URL of the site.  You can define default values for all
# sites in an special [default] section.

[default]

# Time (in seconds) to wait before contacting a site if an error occurred in
# the previous request.  Default value: 1800 seconds (30 minutes).
errorwait = 1800

# Time (in seconds) to wait between successful requests.  Default value: 30
# seconds.
requestwait = 30

# After a directory is indexed it has to be regularly visited to keep our list
# of the files found in the directory updated.  The will try to "guess" the
# right time interval to wait before updating based on minimum and maximum
# values for each site.  This two options set this values.
# Default value: 86400 seconds (1 day).
minupdatewait = 86400
# Default value: 2592000 seconds (30 days).
maxupdatewait = 2592000

[ftp://atlantis.uh.cu/]
requestwait = 60

[ftp://andromeda.uh.cu/]
errorwait = 300
requestwait = 15
minupdatewait = 43200
maxupdatewait = 604800
